
<div class="row tweet" ng-repeat="tweet in tweets">
    <div class="col-md-1">
        <img ng-src="{{ tweet.imageUrl }}" />
    </div>
    <div class="col-md-7">
        <small class="user">
            <strong>{{tweet.name}} </strong>
            <span>@{{tweet.screenName}}</span>
            <span>{{ tweet.createdAt }}</span>
        </small>
        <div>{{ tweet.text }}</div>
    </div>
</div>
