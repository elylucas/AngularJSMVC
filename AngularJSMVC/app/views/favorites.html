<h3>Favorites</h3>
<div class="row tweet" ng-repeat="tweet in tweets">
    <div class="col-md-1">
        <img class="" ng-src="{{tweet.imageUrl}}" />
    </div>
    <div class="col-md-7">
        <small class="user">
            <strong class=""><a href="/#/profile/{{tweet.screenName}}">{{ tweet.name }}</a></strong>
            <span>@{{ tweet.screenName }}</span>
            <span class="">{{ tweet.createdAt }}</span>
        </small>
        <div ng-bind-html="tweet.text | linky | twitterLinks"></div>
    </div>
    <div class="col-md-2 col-md-offset-2">
        <button ng-click="favoriteTweet(tweet)" ng-class="{'btn-success': tweet.isFavorite, 'btn-primary': !tweet.isFavorite}"
                class="btn btn-xs pull-right">
            {{ tweet.isFavorite ? "Un" : "" }}Favorite
        </button>
    </div>
</div>
